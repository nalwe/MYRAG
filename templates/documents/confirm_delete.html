<!-- templates/documents/confirm_delete.html -->
{% extends "base.html" %}

{% block content %}
  <h2>Confirm delete</h2>
  <p>Are you sure you want to delete "{{ document }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'document_list' %}">Cancel</a>
  </form>
{% endblock %}
