{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}

<div class="max-w-md mx-auto mt-20 bg-white p-6 shadow rounded">

<h2 class="text-xl font-semibold mb-4">
Reset Password for {{ target_user.email }}
</h2>

<form method="post">
  {% csrf_token %}

  {{ form.as_p }}

  <button class="mt-4 w-full bg-indigo-600 text-white p-2 rounded">
    Reset Password
  </button>

</form>

</div>

{% endblock %}
