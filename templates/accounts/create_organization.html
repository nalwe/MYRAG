{% extends "base.html" %}
{% block content %}

<div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded shadow">

  <h2 class="text-xl font-semibold mb-4">
    Create Organization
  </h2>

  {% if error %}
    <p class="text-red-600 mb-2">{{ error }}</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}

    <label class="block mb-2">Organization Name</label>
    <input name="name" class="w-full border p-2 rounded" required>

    <label class="block mt-4 mb-2">Max Users</label>
    <input name="max_users" type="number" value="10"
           class="w-full border p-2 rounded">

    <label class="block mt-4 mb-2">API Token Limit</label>
    <input name="api_token_limit" type="number" value="1000000"
           class="w-full border p-2 rounded">

    <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">
      Create Organization â†’
    </button>

  </form>
</div>

{% endblock %}
