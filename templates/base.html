<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Myrag{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}

    <!-- âœ… Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Optional: Tailwind config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4f46e5',
            }
          }
        }
      }
    </script>
</head>

<body class="bg-gray-50 min-h-screen">
  {% include "partials/navbar.html" %}

    {% if messages %}
      <div class="max-w-md mx-auto mt-4">
        {% for message in messages %}
          <div class="p-3 mb-2 rounded bg-red-100 text-red-700">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    {% block content %}{% endblock %}

</body>
</html>
